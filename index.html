<html>
<head>

</head>
<body>
  <div id="main">
    <h3>inline values:</h3>
    a.b = {{ a.b }}
    <h3>ifs:</h3>
    <div class="show" altr-if="show">should be visable</div>
    <div class="dont" altr-if="dont">shouldnt be visable</div>
    <h3>for:</h3>
    <ul altr-for="item in items">
      <li>{{ item }}</li>
    </ul>
    <h3>with tag</h3>
    <div altr-with="a">{{ b }}</div>
    <h3>html</h3>
    <div altr-html="html"></div>
    <h3>text tag</h3>
    <div altr-text="text"></div>
    <h3>add filter</h3>
    <div id="add" altr-text="num|add(2)|add(num2)|add(a.b)"></div>
    <h3 style="color: {{ 'blue' }};">attrs</h3>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
