<style>
#perf_demo p {
  font: 12px/16px Arial;
  margin: 10px 10px 15px;    
}

#perf_demo button {
  font: bold 14px/14px Arial;  
  margin-left: 10px;
}

#perf_demo #grid {
  margin: 10px;
}

#perf_demo #timing {
  clear: both;
  padding-top: 10px;
}

#perf_demo .box-view {
  width: 20px; height: 20px;
  float: left;
  position: relative;
  margin: 8px;    
}

#perf_demo .box {
  border-radius: 100px;
  width: 20px; height: 10px;
  padding: 5px 0;
  color: #fff;
  font: 10px/10px Arial;
  text-align: center;
  position: absolute;
}   
</style>
<section id="perf_demo">
  altr implementation of the performance test found at <a href="http://jsfiddle.net/Ut2X6/">http://jsfiddle.net/Ut2X6/</a>
  <p id="timing" altr-text="timing">&nbsp;</p>
  <div id="grid" altr-for="box in boxes">
      <div class="box-view">
          <div class="box" id="box-{{ box.number}}" style="{{ box.style }}">
              #{{ box.num }}
          </div>
      </div>
  </div>
</section>
<script src="../js/altr.js"></script>
<script src="perf.js"></script>
